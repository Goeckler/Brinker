<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Außendienst Formular</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="login-container" class="card">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Nachname" />
      <input type="password" id="password" placeholder="Passwort" />
      <button onclick="login()">Einloggen</button>
      <p id="login-error" class="error-text"></p>
    </div>

    <div id="form-container" class="card" style="display:none">
      <h2>Kundenbearbeitung</h2>
      <select id="customer-select" onchange="updateCustomerView()">
        <option value="">-- Kunde wählen --</option>
      </select>

      <div id="form-fields">
        <label>Aktuelle Preisliste:</label>
        <input type="text" id="preisliste-aktuell" disabled />

        <label>Neue Preisliste:</label>
        <select id="preisliste-neu"></select>

        <label>Top 5 Artikel:</label>
        <div id="top-article-container"></div>

        <label>Verkaufschancen:</label>
        <div id="verkaufschance-container"></div>

        <label>Kommentar:</label>
        <textarea id="kommentar"></textarea>

        <div class="button-row">
          <button onclick="saveDraft()">Zwischenspeichern</button>
          <button onclick="submitForm()">Abschicken</button>
          <button onclick="nextCustomer()">Weiterer Kunde</button>
          <button onclick="removeCustomer()">Kunde entfernen</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
